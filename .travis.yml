language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
env:
  - DJANGO=1.2.7
  - DJANGO=1.3.7
  - DJANGO=1.4.13
  - DJANGO=1.5.8
  - DJANGO=1.6.5
  - DJANGO=1.7
matrix:
  exclude:
    - python: 3.3
      env: DJANGO=1.2.7
    - python: 3.3
      env: DJANGO=1.3.7
    - python: 3.3
      env: DJANGO=1.4.13

    - python: 3.4
      env: DJANGO=1.2.7
    - python: 3.4
      env: DJANGO=1.3.7
    - python: 3.4
      env: DJANGO=1.4.13

install:
  - sudo apt-get install libevent-dev
  - sudo apt-get install libzmq3-dev
  - sudo pip install Django==$DJANGO --use-mirrors
script:
  - make test
notifications:
  email: false
